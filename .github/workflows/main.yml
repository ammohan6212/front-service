name: CI/CD Pipeline (Main branch with Manual Approval)

on:
  push:
    branches:
      - main    # Only main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: echo "Building app on branch ${{ github.ref_name }}..."

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: echo "Running tests on branch ${{ github.ref_name }}..."

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: production  # ðŸ‘ˆ Environment with manual approval required
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy step
        run: echo "Deploying branch ${{ github.ref_name }} to Production..."
